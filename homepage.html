<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--Include jQuery Library-->
    <script src="jquery-2.2.2.min.js"></script>

    <!--Include Material Design Libraries-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!--Include Stylesheet-->
    <link rel="stylesheet" href="homepage.css">

    <!--Include javaScript-->
    <script src="homepage.js"></script>
</head>
<body>

<div class="mdl-grid">

    <div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--1-offset-tablet">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin: 10px">
            <span class="mdl-textfield__error" id="wrongUsernamePassword">Wrong User name or password</span>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--middle">
                <input class="mdl-textfield__input" type="text" id="username" pattern="\w[\w\s]*">
                <label class="mdl-textfield__label" for="username">User Name</label>
                <span class="mdl-textfield__error" id="wrongUsername">Incorrect User Name</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--middle">
                <input class="mdl-textfield__input" type="password" id="password" pattern="\w{6,}">
                <label class="mdl-textfield__label" for="password">Password</label>
                <span class="mdl-textfield__error" id="wrongPassword">Incorrect password</span>
            </div>
            <!--<div class="mdl-grid">-->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell--middle"
                    onclick="loginValidation()">
                Log in
            </button>
            <!--</div>-->

        </div>
    </div>

</div>

</body>
</html>
